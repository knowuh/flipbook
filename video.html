
<!DOCTYPE html>
<html>
  <head>
    <title>Upload and Generate PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="fullRow">
        <p>This page is for uploading MP4 videos.</p>
        <p>Have several images? Upload <a href="index.html">multiple files</a> instead.</p>
      </div>
      <input class="fullRow" type="file" id="videoFile" accept="video/mp4" />

      <label for="frameCount">Number of frames</label>
      <input type="number" id="frameCount" min="1" max="60" />

      <label for="leftPadding">left padding (in):</label>
      <input type="number" id="leftPadding" min='0.25' max="4" step=".5" value="1.5"/>

      <label for="frameHeight">frame height (in):</label>
      <input type="number" id="frameHeight" min='0.5' max="4" step="0.125" value="1.7"/>

      <button class="fullRow" onclick="processVideo()">Generate PDF</button>
      <div class="fullRow" id="output">
        <img src="layout.png" width="600px"/>
      </div>
    </div>

    <script src="./generate-pdf.js"></script>
    <script src="./video.js"></script>
</body>
</html>
